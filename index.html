<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Quiz App</h1>
     <div id="scoreboard">
         <div id="score">Score: 0</div>
         <div id="qNo">Question: 1/5</div>
                    
     </div>

    <div id="box">
        <p id="question">What is HTML?</p>
        
        <div class="options">
            <div class="left">
            <button class="quiz-option">A</button>
             <button class="quiz-option">B</button>
             </div>
             <div class="right">
             <button class="quiz-option">C</button>
             <button class="quiz-option">D</button>
             </div>
        </div>

            <div class="controls">
              <button id="Btn1">Start</button>
              <button id="Btn2">Reset</button>
              <button id="Btn3">Submit</button>
            </div>

           
             
        </div>
    <script src="script.js"></script>
</body>
</html>
